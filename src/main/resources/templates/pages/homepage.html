<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <title>CALTRON</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Bootstrap 5 -->
        <link href="/lib/bootstrap/bootstrap.min.css" rel="stylesheet">
        <!-- Font Awesome -->
        <link href="/lib/fontawesome/css/all.min.css" rel="stylesheet">
        <!-- SWAL2 (For alert messages) -->
        <link href="/lib/swal2/css/sweetalert2.min.css" rel="stylesheet">
        <!-- Select2 (For Dropdown Search) -->
        <link href="/lib/select2/css/select2.min.css" rel="stylesheet">
        <!-- External CSS -->
        <link href="/css/pages/caltron.css" rel="stylesheet">
    </head>

    <body class="bg-light">

        <!-- Header -->
        <header class="bg-dark text-white text-center py-3 py-md-4 shadow-sm mb-4">
            <h1 class="fw-bold mb-1">
                <i class="fa-solid fa-graduation-cap me-2"></i> CALTRON
            </h1>
            <p class="mb-0 small small-md fs-6">Grade Calculator & Suggestions</p>
        </header>

        <div class="container-fluid px-3 px-md-5">

            <!-- Input Card -->
            <div class="card mb-4 shadow-sm border-0">
                <div class="card-body">
                    <h3 class="h5 mb-4 text-primary fw-bold">
                        <i class="fa-solid fa-pen-to-square me-2"></i> Enter Scores
                    </h3>
                    <form id="computeForm">
                        <div class="row g-3 g-md-4">

                            <!-- Academic Selection -->
                            <div class="col-12">
                                <div class="p-2 p-md-3 border rounded-3 bg-light">
                                    <label class="form-label fw-semibold">
                                        <i class="fa-solid fa-school me-1 text-secondary"></i> Academic Context
                                    </label>
                                    <div class="row g-2">
                                        <!-- Grade -->
                                        <div class="col-12 col-md-4">
                                            <h5>Grade</h5>
                                            <select id="gradeDropdown" class="form-select">
                                                <option value="">Select Grade</option>
                                            </select>
                                        </div>
                                        <!-- Semester -->
                                        <div class="col-12 col-md-4">
                                            <h5>Semester</h5>
                                            <select id="semesterDropdown" class="form-select">
                                                <option value="">Select Semester</option>
                                            </select>
                                        </div>
                                        <!-- Subject -->
                                        <div class="col-12 col-md-4">
                                            <h5>Subject</h5>
                                            <select id="subjectDropdown" class="form-select">
                                                <option value="">Select Subject</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Written Works -->
                            <div class="col-12 col-md-6">
                                <div class="p-2 p-md-3 border rounded-3 bg-light">
                                    <label class="form-label fw-semibold">
                                        <i class="fa-solid fa-book me-1 text-secondary"></i> Written Works
                                    </label>
                                    <input id="wwScore" name="wwScore" class="form-control mb-2" placeholder="Score (e.g., 60)">
                                    <input id="wwTotal" name="wwTotal" class="form-control" placeholder="Total (e.g., 90)">
                                </div>
                            </div>

                            <!-- Performance Tasks -->
                            <div class="col-12 col-md-6">
                                <div class="p-2 p-md-3 border rounded-3 bg-light">
                                    <label class="form-label fw-semibold">
                                        <i class="fa-solid fa-clipboard-check me-1 text-secondary"></i> Performance Tasks
                                    </label>
                                    <input id="ptScore" name="ptScore" class="form-control mb-2" placeholder="Score (e.g., 150)">
                                    <input id="ptTotal" name="ptTotal" class="form-control" placeholder="Total (e.g., 200)">
                                </div>
                            </div>

                            <!-- Exam -->
                            <div class="col-12 col-md-6">
                                <div class="p-2 p-md-3 border rounded-3 bg-light">
                                    <label class="form-label fw-semibold">
                                        <i class="fa-solid fa-file-lines me-1 text-secondary"></i> Quarterly Exam
                                    </label>
                                    <input id="exScore" name="examScore" class="form-control mb-2" placeholder="Score (e.g., 45)">
                                    <input id="exTotal" name="examTotal" class="form-control" placeholder="Total (e.g., 60)">
                                </div>
                            </div>

                            <!-- Weights -->
                            <div class="col-12 col-md-6">
                                <div class="p-2 p-md-3 border rounded-3 bg-light">
                                    <label class="form-label fw-semibold">
                                        <i class="fa-solid fa-percent me-1 text-secondary"></i> Weights (%)
                                    </label>
                                    <div class="row g-2">
                                        <div class="col-4">
                                            <input id="wWW" name="wwWeight" class="form-control" placeholder="WW (30)">
                                        </div>
                                        <div class="col-4">
                                            <input id="wPT" name="ptWeight" class="form-control" placeholder="PT (50)">
                                        </div>
                                        <div class="col-4">
                                            <input id="wEX" name="examWeight" class="form-control" placeholder="Exam (20)">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="d-flex justify-content-center">
                            <!--BUTTONS-->
                            <button type="button" id="btn" class="btn btn-primary mt-3 mx-1 w-50 btn-lg fw-bold" onclick="computeGrade()">
                                <i class="fa-solid fa-calculator me-2"></i> Compute
                            </button>

                            <button type="button" id="resetBtn" class="btn btn-secondary mt-3 w-50 btn-lg fw-bold" onclick="resetForm()">
                                <i class="fa-solid fa-rotate-left me-2"></i> Reset Fields
                            </button>
                        </div>

                    </form>
                </div>
            </div>

            <!-- Result Card -->
            <div class="card shadow-sm border-0 mx-auto my-3" style="max-width: 900px;">
                <div class="card-body">
                    <h3 class="h5 mb-3 text-success fw-bold">
                        <i class="fa-solid fa-chart-pie me-2"></i> Result
                    </h3>
                    <div id="out" class="border border-2 border-success rounded-3 bg-white font-monospace fs-6 p-2" style="min-height: 80px;"></div>
                </div>
            </div>

        </div>

        <!-- jQuery -->
        <script src="/lib/jquery/jquery-3.7.1.min.js"></script>
        <!-- Bootstrap Bundle JS -->
        <script src="/lib/bootstrap/bootstrap.bundle.min.js"></script>
        <!-- SWAL2 (For alert messages) -->
        <script src="/lib/swal2/js/sweetalert2@11.js"></script>
        <!-- Select2 (For Dropdown Search) -->
        <script src="/lib/select2/js/select2.min.js"></script>
        <!-- EXTERNAL JS -->
        <script src="/js/utils/Dropdowns.js"></script>
        <script src="/js/pages/caltron.js"></script>
        <script src="/js/utils/AjaxUtilityFunctions.js"></script>
    </body>
</html>

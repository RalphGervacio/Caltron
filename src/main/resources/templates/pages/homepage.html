<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <title>CALTRON</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Bootstrap 5 -->
        <link href="/lib/bootstrap/bootstrap.min.css" rel="stylesheet">
        <!-- Font Awesome -->
        <link href="/lib/fontawesome/css/all.min.css" rel="stylesheet">
        <!-- SWAL2 -->
        <link href="/lib/swal2/css/sweetalert2.min.css" rel="stylesheet">
        <!-- Select2 -->
        <link href="/lib/select2/css/select2.min.css" rel="stylesheet">
        <!-- External CSS -->
        <link href="/css/pages/caltron.css" rel="stylesheet">
    </head>

    <body>
        <!-- Header -->
        <header class="mb-5 d-flex align-items-center">
            <img src="/img/caltron-logo.png" alt="Caltron Logo" 
                 class="me-3 rounded-circle"
                 style="height:60px;width:60px;object-fit:cover;">
            <div>
                <h1 class="h3 fw-bold text-primary mb-1">CALTRON</h1>
                <p class="mb-0 text-muted small">Grade Calculator &amp; Suggestions</p>
            </div>
        </header>

        <!-- Main -->
        <main class="container" style="max-width: 1100px;">

            <!-- Input Card -->
            <div class="card p-4 mb-5">
                <h3 class="section-title">
                    <i class="fa-solid fa-pen-to-square me-2"></i> Enter Scores
                </h3>

                <form id="computeForm">
                    <div class="row g-4">

                        <!-- Academic Context -->
                        <div class="col-md-6">
                            <div class="card p-3 hover-card h-100">
                                <label class="form-label fw-bold">Grade</label>
                                <select id="gradeDropdown" class="form-control">
                                    <option value="">Select Grade</option>
                                </select>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="card p-3 hover-card h-100">
                                <label class="form-label fw-bold">Subject</label>
                                <select id="subjectDropdown" class="form-control">
                                    <option value="">Select Subject</option>
                                </select>
                            </div>
                        </div>

                        <!-- Written Works -->
                        <div class="col-md-6">
                            <div class="card p-3 hover-card h-100">
                                <h6><i class="fa-solid fa-book me-2 text-primary"></i> Written Works</h6>
                                <input id="wwScore" class="form-control mb-3" placeholder="Score (e.g., 60)">
                                <input id="wwTotal" class="form-control" placeholder="Total (e.g., 90)">
                            </div>
                        </div>

                        <!-- Performance Tasks -->
                        <div class="col-md-6">
                            <div class="card p-3 hover-card h-100">
                                <h6><i class="fa-solid fa-clipboard-check me-2 text-success"></i> Performance Tasks</h6>
                                <input id="ptScore" class="form-control mb-3" placeholder="Score (e.g., 150)">
                                <input id="ptTotal" class="form-control" placeholder="Total (e.g., 200)">
                            </div>
                        </div>

                        <!-- Exam -->
                        <div class="col-md-6">
                            <div class="card p-3 hover-card h-100">
                                <h6><i class="fa-solid fa-file-lines me-2 text-danger"></i> Quarterly Exam</h6>
                                <input id="exScore" class="form-control mb-3" placeholder="Score (e.g., 45)">
                                <input id="exTotal" class="form-control" placeholder="Total (e.g., 60)">
                            </div>
                        </div>

                        <!-- Weights -->
                        <div class="col-md-6">
                            <div class="card p-3 hover-card h-100">
                                <h6><i class="fa-solid fa-percent me-2 text-warning"></i> Weights (%)</h6>
                                <div class="row g-2">
                                    <div class="col-4">
                                        <input id="wWW" class="form-control" placeholder="WW (30)">
                                    </div>
                                    <div class="col-4">
                                        <input id="wPT" class="form-control" placeholder="PT (50)">
                                    </div>
                                    <div class="col-4">
                                        <input id="wEX" class="form-control" placeholder="Exam (20)">
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>

                    <!-- Action Buttons -->
                    <div class="text-center mt-5">
                        <button type="button" id="btn" 
                                class="btn btn-primary me-2"
                                onclick="computeGrade()">
                            <i class="fa-solid fa-calculator me-2"></i> Compute
                        </button>
                        <button type="button" id="resetBtn" 
                                class="btn btn-secondary"
                                onclick="resetForm()">
                            <i class="fa-solid fa-rotate-left me-2"></i> Reset
                        </button>
                    </div>
                </form>
            </div>

            <!-- Result Card -->
            <div class="card p-4 mx-auto mb-5">
                <h3 class="section-title text-success">
                    <i class="fa-solid fa-chart-pie me-2"></i> Result
                </h3>
                <div id="out"></div>
            </div>
        </main>

        <!-- Scripts -->
        <script src="/lib/jquery/jquery-3.7.1.min.js"></script>
        <script src="/lib/bootstrap/bootstrap.bundle.min.js"></script>
        <script src="/lib/swal2/js/sweetalert2@11.js"></script>
        <script src="/lib/select2/js/select2.min.js"></script>
        <script src="/js/utils/Dropdowns.js"></script>
        <script src="/js/pages/caltron.js"></script>
        <script src="/js/utils/AjaxUtilityFunctions.js"></script>
    </body>
</html>
